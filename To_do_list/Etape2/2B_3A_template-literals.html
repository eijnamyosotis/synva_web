<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Tâche</title>
    <link rel="stylesheet" href="2Astyles.css">
    <script>
        // Variables JavaScript avec données JSON
        let listeTaches = [
        {
                "idTache": 1,
                "libelle": "Réviser le cours de JavaScript",
                "description": "Revoir les concepts de base et faire les exercices",
                "dateCreation": "2024-01-15",
                "dateEcheance": "2024-01-20",
                "localisation": "A distance",
                "idStatut": 2,
                "idPriorite": 2,
                "idCategorie": 3,
                "idEffort": 3
        },
        {
                "idTache": 2,
                "libelle": "Faire les courses",
                "description": "Acheter les ingrédients pour le dîner de demain",
                "dateCreation": "2024-01-16",
                "dateEcheance": "2024-01-17",
                "localisation": "Au marché",
                "idStatut": 1,
                "idPriorite": 3,
                "idCategorie": 2,
                "idEffort": 1
        },
        {
                "idTache": 3,
                "libelle": "Préparer présentation projet",
                "description": "Créer les slides et répéter la présentation",
                "dateCreation": "2024-01-14",
                "dateEcheance": "2024-01-22",
                "localisation": "Studium",
                "idStatut": 2,
                "idPriorite": 1,
                "idCategorie": 1,
                "idEffort": 4
        }
];
        
        let listePriorites = [
        {
                "idPriorite": 1,
                "priorite": "Importante"
        },
        {
                "idPriorite": 2,
                "priorite": "Moyenne"
        },
        {
                "idPriorite": 3,
                "priorite": "Peu importante"
        },
        {
                "idPriorite": 4,
                "priorite": "Optionnelle"
        }
];
        
        let listeStatuts = [
        {
                "idStatut": 1,
                "statut": "En attente"
        },
        {
                "idStatut": 2,
                "statut": "En cours"
        },
        {
                "idStatut": 3,
                "statut": "Urgent"
        },
        {
                "idStatut": 4,
                "statut": "Terminée"
        },
        {
                "idStatut": 5,
                "statut": "Annulée"
        }
];
        
        let listeCategories = [
        {
                "idCategorie": 1,
                "categorie": "Travail"
        },
        {
                "idCategorie": 2,
                "categorie": "Maison"
        },
        {
                "idCategorie": 3,
                "categorie": "Études"
        },
        {
                "idCategorie": 4,
                "categorie": "Loisirs"
        }
];
        
        let listeDifficulte = [
        {
                "idDifficulte": 1,
                "difficulte": "Facile"
        },
        {
                "idDifficulte": 2,
                "difficulte": "Moyenne"
        },
        {
                "idDifficulte": 3,
                "difficulte": "Difficile"
        },
];
        
        // Affichage dans la console
        console.log("=== DONNÉES TO-DO LIST ===");
        console.log("Tâches:", listeTaches);
        console.log("Priorités:", listePriorites);
        console.log("Statuts:", listeStatuts);
        console.log("Catégories:", listeCategories);
        console.log("Difficulte:", listeDifficulte);

        // Permet d'exécuter la fonction uniquement lorsque tout le code est chargé ==> sinon erreur
        document.onreadystatechange = function () {
                if (document.readyState === "complete"){
                        dynamicWritingStatut();
                        dynamicWritingPriorite();
                        dynamicWritingCategorie();
                        dynamicWritingDifficulte();
                }
        };
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Ma To Do Liste ✨ </h1>
            <p class="subtitle">Organisez votre journée avec style</p>
        </header>

         
        
        <form>
            <div class="form-group">
                <label for="nom-tache">Nom de la tâche</label>
                <input type="text" id="nom-tache" name="nom-tache" placeholder="Ex: Réunion d'équipe" required>
            </div>

             
            <div class="form-row">
                <div class="form-group">
                    <label for="date-debut">Date de création</label>
                    <input type="date" id="date-debut" name="date-debut" required>
                </div>

                <div class="form-group">
                    <label for="date-fin">Date d'échéance</label>
                    <input type="date" id="date-fin" name="date-fin" required>
                </div>
            </div>

            <div class="form-group">
                <label for="lieu">Lieu</label>
                <input type="text" id="lieu" name="lieu" placeholder="Ex: Bureau, Maison, En ligne">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Décrivez votre tâche en détail..."></textarea>
            </div>

            
            <div class="form-row">
                <div class="form-group">
                    <label for="statut">Statut</label>
                    <select id="statut" name="statut" required>
                        <option value="">-- Choisir --</option>
                        <script>
                            function dynamicWritingStatut(){
                                listeStatuts.forEach(function(item, index){
                                    var option=`<option value="${item.idStatut}">${item.statut}</option>`;
                                    document.getElementById("statut").insertAdjacentHTML('beforeend',option);
                                });
                            }
                        </script>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priorite">Priorité</label>
                    <select id="priorite" name="priorite" required>
                        <option value="">-- Choisir --</option>
                        <script>
                            function dynamicWritingPriorite(){
                                listePriorites.forEach(function(item, index){
                                    var option=`<option value="${item.idPriorite}">${item.priorite}</option>`;
                                    document.getElementById("priorite").insertAdjacentHTML('beforeend',option);
                        });
                    }
                        </script>
                    </select>
                </div>
            </div>

            
            <div class="form-row">
                <div class="form-group">
                    <label for="categorie">Catégorie</label>
                    <select id="categorie" name="categorie" required>
                        <option value="">--Choisir--</option>
                        <script>
                            function dynamicWritingCategorie() {
                                listeCategories.forEach (function (item, index) {
                                   var option = `<option value="${item.idCategorie}">${item.categorie}</option>`;
                                    document.getElementById("categorie").insertAdjacentHTML('beforeend', option);
                                });
                            }  
       
                        </script>
                    </select>
 
                </div>

                <div class="form-group">
                    <label for="difficulte">Difficulté</label>
                    <select id="difficulte" name="difficulte" required>
                        <option value="">--Choisir--</option>
                        <script>
                            function dynamicWritingDifficulte(){
                                listeDifficulte.forEach (function(item, index){
                                    var option= `<option value="${item.idDifficulte}">${item.difficulte}</option>`;
                                    document.getElementById("difficulte").insertAdjacentHTML('beforeend', option);
                                });
                            }  
       
                        </script>
                    </select>
                </div>
            </div>

            <button type="submit">Créer la tâche</button>
        </form>

        <footer>
             <p>© 2025 SYNVA M2. Créé par Charlie DRANEBOIS, Daria KOROTAEVA, Islem OUESLATI et Oumaima SARIM</p>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire toDo list</title>
  </head>
  <body>
    <header>
      <h1>Ma to-do liste</h1>
    </header>
   
    <main>
      <form action="#" method="post">
        <label for="name">Nom de la tâche</label>
        <input type="text" id="name" name="name" placeholder="Faire les courses" required><br>
        
        <label for="creation-date">Date de création</label>
        <input type="date" id="creation-date" name="creation-date"><br>
        
        <label for="due-date">Date d'échéance</label>
        <input type="date" id="due-date" name="due-date"><br>
        
        <label for="localisation">Endroit :</label>
        <input type="text" id="localisation" name="localisation" placeholder="Supermarche" required><br>
        
        <label for="description">Description :</label>
        <input type="text" id="description" name="description" placeholder="Mettez ici la description de la tache" required><br>
        
        <label for="statut">Quelle est le statut de la tâche ?</label>
        <select id="statut" name="statut">
          <option value="enAttente">En attente</option>
          <option value="enCours">En cours</option>
          <option value="urgent">Urgente</option>
          <option value="terminee">Terminée</option>
          <option value="annulee">Annulée</option>
        </select><br>
        
        <label for="priorite">Quelle est la priorité de la tâche ?</label>
        <select id="priorite" name="priorite">
          <option value="importante">Importante</option>
          <option value="moyenne">Moyenne</option>
          <option value="peuImportante">Peu importante</option>
          <option value="optionnelle">Optionnelle</option>
        </select><br>
        
        <label for="categorie">Quelle est la catégorie de la tâche ?</label>
        <select id="categorie" name="categorie">
          <option value="travail">Travail</option>
          <option value="maison">Maison</option>
          <option value="etudes">Etudes</option>
          <option value="loisirs">Loisirs</option>
        </select><br>
        
        <label for="difficulte">Quelle est la difficulté de la tâche ?</label>
        <select id="difficulte" name="difficulte">
          <option value="15min">15 minutes</option>
          <option value="1h">1 heure</option>
          <option value="2h">2 heures</option>
          <option value="3h">Plus de 3 heures</option>
        </select><br>
        
        <button type="submit">Valider</button>
      </form>
    </main>

    <footer>
      <p>© 2025 SYNVA M2. Créé par Charlie DRANEBOIS, Daria KOROTAEVA, Islem OUESLATI et Oumaima SARIM</p>
    </footer>
  </body>
</html>
